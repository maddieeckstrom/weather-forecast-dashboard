<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="Assets/style.css"/>
</head>
<body>

    <header class="header-bar">
        <div class="heading-image">
            <h1>Weather Forecast</h1>
        </div>
        <form action="" class="citySubmit">
            <div class="input-container">
                <input id="cityInput" type="text" placeholder="Search cities">
                <div class="button-column">
                    <button class="submitbtn" id="submitbtn" type="submit">Submit</button>
                    <div class="dropdown">
                        <button id="history" class="historybtn">History</button>
                        <div class="dropdown-content" id="dropdown-content">
                            <ul></ul>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </header>

    <div class="current-weather">
        <div class="current-heading">
            <h3 id="current_date">
                <script>
                    const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
                    document.getElementById("current_date").innerHTML = new Date().toLocaleDateString('en-US', options);
                </script>
            </h3>
            <!-- add cloud or sun icon in heading bar through javascript -->
        </div>
        <div class="current-weather-box">
            <div id="current-cloud" class="current-cloudy"></div>
            <div id="current-temp" class="current-temperature"></div>
            <div id="current-humid" class="current-humidity"></div>
            <div id="current-wind" class="current-wind-speed"></div>
        </div>
        <!--add current weather forecast here with two background themes, depending on if it's raining or sunny-->
    </div>

    <div class="future-weather">
        <div class="day-1" id="day-1">
            <h3>Day 1</h3>
        </div>
        <div class="day-2" id="day-2">
            <h3>Day 2</h3>
        </div>
        <div class="day-3" id="day-3">
            <h3>Day 3</h3>
        </div>
        <div class="day-4" id="day-4">
            <h3>Day 4</h3>
        </div>
        <div class="day-5" id="day-5">
            <h3>Day 5</h3>
        </div>
    </div>

    <script src="./Assets/script.js"></script>
</body>
</html>
