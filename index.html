<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="Assets/style.css"/>
</head>
<body>

    <header class="header-bar">
        <div class="heading-image">
            <h1>Weather Forecast</h1>
        </div>
        <form action="" class="citySubmit">
            <div class="input-container">
                <input id="cityInput" type="text" placeholder="Search cities">
                <div class="button-column">
                    <button class="submitbtn" id="submitbtn" type="submit">Submit</button>
                    <div class="dropdown">
                        <button class="historybtn">History</button>
                        <div class="dropdown-content">
                            <a href="#">City 1</a>
                            <a href="#">City 2</a>
                            <a href="#">City 3</a>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </header>

    <div class="current-weather">
        <h3 id="current_date">
            <script>
                const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
                document.getElementById("current_date").innerHTML = new Date().toLocaleDateString('en-US', options);
            </script>
        </h3>
        <div id="current-weather-box">

        </div>
        <!--add current weather forecast here with two background themes, depending on if it's raining or sunny-->
    </div>

    <div class="future-weather">
        <div class="day-1">
            <h3>Day 1</h3>
        </div>
        <div class="day-2">
            <h3>Day 2</h3>
        </div>
        <div class="day-3">
            <h3>Day 3</h3>
        </div>
        <div class="day-4">
            <h3>Day 4</h3>
        </div>
        <div class="day-5">
            <h3>Day 5</h3>
        </div>
    </div>

    <script src="./Assets/script.js"></script>
</body>
</html>
